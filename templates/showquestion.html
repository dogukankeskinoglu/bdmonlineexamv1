<body>
    <div id="exam" class="content">
        <h1>{{exam_id}}</h1>
        {% for i in sorular %} {% set outer_loop = loop %}
        <div class="soruicerik">
            <form action="">
                <h3>Soru {{outer_loop.index}}</h3>
                <p>{{i[2]}}</p>
                {% for k in i[3].split("*_*") %}
                <input type="radio" id="question" +{{loop.index}}>
                <label for="question" +{{loop.index}}></label>
                <label id="questionlabel" +{{loop.index}}>{{k}}</label>
                <h3>question {{outer_loop.index}} choice {{loop.index}}</h3>
                {% endfor %}
            </form>
            <blockquote>Soru puanÄ±:{{i[5]}}</blockquote>
        </div>

        {% endfor %}


    </div>
